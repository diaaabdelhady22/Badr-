<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ادخل اسمك</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            font-family: 'Changa', sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 80px;
        }
        input[type="text"] {
            width: 70%;
            height: 60px;
            font-size: 30px;
            border-radius: 20px;
            border: none;
            padding: 10px;
            margin: 20px 0;
            font-family: 'Changa', sans-serif;
            text-align: center;
        }
        button {
            font-size: 30px;
            padding: 15px 50px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .bo {
            width: 80%;
            margin: auto;
            background-color: white;
            color: black;
            border-radius: 30px;
            padding: 30px;
        }
        img {
            max-width: 100%;
            border-radius: 40px;
        }
        h2 {
            font-size: 100px;
            color: white;
        }
    </style>
</head>
<body>

    <img src="badr2.jpg" alt="Header"><br><br>
    <img src="badr.png" alt="Logo" style="border-radius: 40px; width: 300px;"><br><br>

    <div class="bo">
        <form action="first.html" method="get">
            <h1>اكتب اسمك الأول</h1>
            <input type="text" name="first" placeholder="الاسم الأول" required>
            <h1>اكتب الاسم الثاني</h1>
            <input type="text" name="last" placeholder="الاسم الثاني" required><br>
            <button type="submit">ادخل</button>
        
        </form>
    </div>
    <h2>بدر اللغة العربية ترحب بكم</h2>
</body>
</html>
